defaults:
  - task@rc_mscxr
  - /dataset@rc_mscxr.dataset: mscxr_boxsent
  - /prompts@rc_mscxr.pos_prompts: mscxr_pos
  - /prompts@rc_mscxr.neg_prompts: mscxr_neg

rc_mscxr:
  task: box_explanation

  classify_boxes: true
  neg_prompt_mode: pos_centroid
  normalize_classification: true

  generate_sentences: true
  sentence_generartion_kwargs: 
    max_length: 128
    do_sample: false
